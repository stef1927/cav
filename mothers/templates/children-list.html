{% extends "base.html" %}

{% block ng_controller %}ChildrenListCtrl{% endblock %}

{% block content %}
{% verbatim %}

<h2 class="sub-header">Bambini</h2>

<div st-table="displayedItems" st-safe-src="rowItems" class="table-responsive">

    <form class="form-inline" role="form">
        <div class="form-group">
            <label>Cerca:</label>
            <input st-search="mother" placeholder="cerca per madre" class="input-sm form-control" type="search"/>
        </div>
    </form>

    <table id="" class="table table-striped table-bordered display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="sortable" st-sort="name">Nome</th>
            <th class="sortable" st-sort="date_of_birth">Data nascita</th>
            <th class="sortable" st-sort="sex">Sesso</th>
            <th class="sortable" st-sort="mother">Madre</th>
        </tr>

        </thead>

        <tbody>
        <tr ng-repeat="item in displayedItems">
            <td>{{item.name}}</td>
            <td>{{item.date_of_birth}}</td>
            <td>{{item.sex}}</td>
            <td><a href="{{item.mother_link}}">{{item.mother_name}}</a></td>
            </td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <td class="text-center" st-pagination="" st-items-by-page="10" st-template="pagination" colspan="9">
            </tr>
        </tfoot>

    </table>
</div>

{% endverbatim %}
{% endblock %}
