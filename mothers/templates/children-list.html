{% extends "base.html" %}

{% block ng_controller %}ListCtrl{% endblock %}

{% block content %}
{% verbatim %}

<h2 class="sub-header">Bambini</h2>

<div class="table-responsive">
    <table id="" class="table table-striped table-bordered display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data nascita</th>
            <th>Sesso</th>
            <th>Madre</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Nome</th>
            <th>Data nascita</th>
            <th>Sesso</th>
            <th>Madre</th>
        </tr>
        </tfoot>

        <tbody>
        <tr ng-repeat="child in items">
            <td>{{ child.name }}</td>
            <td>{{ child.date_of_birth }}</td>
            <td>{{ child.sex }}</td>
            <td>{{ child.mother }}</td>
        </tr>
        </tbody>
    </table>
</div>

{% endverbatim %}
{% endblock %}
