{% extends "base.html" %}

{% block ng_controller %}OperatorsListCtrl{% endblock %}

{% block content %}
{% verbatim %}

<h2 class="sub-header">Operatori</h2>

<div st-table="displayedItems" st-safe-src="rowItems" class="table-responsive">

    <table id="" class="table table-striped table-bordered display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="sortable" st-sort="id">ID</th>
            <th class="sortable" st-sort="name">Nome</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in displayedItems">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            </td>
        </tr>
        </tbody>

    </table>
</div>

{% endverbatim %}
{% endblock %}
