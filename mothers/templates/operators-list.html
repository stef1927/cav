{% extends "base.html" %}

{% block ng_controller %}ListCtrl{% endblock %}

{% block content %}
{% verbatim %}

<h2 class="sub-header">Operatori</h2>

<div class="table-responsive">
    <table id="" class="table table-striped table-bordered display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </tfoot>

        <tbody>
        <tr ng-repeat="operator in items">
            <td>{{ operator.id }}</td>
            <td>{{ operator.name }}</td>
        </tr>
        </tbody>
    </table>
</div>

{% endverbatim %}
{% endblock %}
