{% extends "base.html" %}

{% block content %}

<h2 class="sub-header">Operatori</h2>

<div class="table-responsive">
    <table id="" class="table table-striped table-bordered display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </tfoot>

        <tbody>
        {% for operator in object_list %}
        <tr>
            <td>{{ operator.id }}</td>
            <td>{{ operator.get_name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
