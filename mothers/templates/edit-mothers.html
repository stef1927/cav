{% extends "base.html" %}

{% block content %}
<h1>Add Mother</h1>

<form action="{% url "mothers-new" %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save-mother" type="submit" value="Save" />
</form>

<a href="{% url "mothers-list" %}">back to list</a>
{% endblock %}
