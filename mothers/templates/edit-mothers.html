{% extends "base.html" %}

{% block content %}
{% if mother.id %}
<h1>Modifica madre</h1>
{% else %}
<h1>Nuova madre</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save-mother" type="submit" value="Salva" />
</form>

<a href="{% url "mothers-list" %}">Indietro</a>
{% endblock %}
