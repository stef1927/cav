{% load staticfiles %}

<html ng-app="mothers">
<head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Main dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <!-- Datatables plugin for generating enhanced tables with sorting, etc -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <!--link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css"-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript and other jQuery plugins

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- AngularJS -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script-->
    <script src="{% static 'angularjs/angular.min.js' %}"></script>

    <!-- Date parsing-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>

    <!-- Twitter bootstrap  -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/transition.js' %}"></script>
    <script src="{% static 'bootstrap/js/collapse.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datepicker.min.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/assets/js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- Datatables plugin for generating enhanced tables with pagination and stuff -->
    <!-- https://datatables.net/ -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>

    <!-- include summernote css/js-->
    <link  href="{% static 'summernote-0.8.1/summernote.css' %}" rel="stylesheet">
    <script src="{% static 'summernote-0.8.1/summernote.min.js' %}"></script>

    <!-- Attach datatables to tables requiring pagination and date pickers to date input fields-->
    <script type="text/javascript">
        try {
            $(document).ready(function() {
                $('table.display').dataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/1.10.11/i18n/Italian.json"
                    }
                });

                $(".date-picker").datepicker({ format: 'dd/mm/yyyy' });

                $(".summernote").summernote();
            });
        }
        catch(err) {
            window.alert(err.message);
        }
    </script>

    <script src="{% static 'angularjs/mothers.js' %}" type="text/javascript"></script>

</head>

<body>>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CAV Chiari (BS)</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Madri</a></li>
                <li><a href="#">Preferenze</a></li>
                <li><a href="#">Aiuto</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/">Madri <span class="sr-only">(current)</span></a></li>
                <li><a href="/children">Bambini</a></li>
                <li><a href="/donations">Donazioni</a></li>
                <li><a href="/operators">Operatori</a></li>
                <li><a href="/mother/new">Aggiungi madre</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
             ng-controller="{% block ng_controller %} {% endblock %}">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

</body>
</html>
